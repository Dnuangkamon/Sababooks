<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Sababooks</title>
</head>
<body>
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="card p-3 frame col-8">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input class="form-control" placeholder="Enter Name">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Tel.</label>
                    <input class="form-control" placeholder="Enter Phone Number">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Address</label>
                    <textarea class="form-control" placeholder="Enter Address"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input class="form-control" placeholder="Enter Email">
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">Pay by credit card</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">Cash on delivery</label>
                </div>

                <button type="submit" class="btn btn-close mt-4">CONFIRM ORDER</button>
            </form>
        </div>
    </div>
    
</body>
